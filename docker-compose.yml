services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ~/backups/comfyui_queue.db:/app/comfyui_queue.db:z
      - /home/david/projects/RawMaterials:/home/david/projects/RawMaterials:z
      - ~/backups/video_output:/app/output:z
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

